<nav class="navbar navbar-expand-lg navbar-ligh" style="background-color: #105075">
  <a class="navbar-brand" href="#" style="color: white">ePH2.0</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="main-nav" style="margin-left: 200px;">
    <ul class="navbar-nav">
      <li class="nav-item active" *ngFor="let nav of navData" (click)="onMenuSelect(nav.id)">
        <a class="nav-link" style="color: white" href="#">{{nav.text}} <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
<nav class="navbar navbar-expand-lg navbar-light"
     style="margin-left: 10px; margin-right: 10px; height: 42px; background-color: #BED83C" *ngIf="submenus.length > 0">
  <div class="collapse navbar-collapse" id="main-nav">
    <ul class="navbar-nav">
      <li class="nav-item active" *ngFor="let menu of submenus" (click)="onSubmenuSelect(menu.id)">
        <a class="nav-link" href="#">{{menu.text}} <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>

<nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="children.length > 0"
     style="margin-left: 10px; margin-right: 10px; height: 35px; border-bottom-style: solid; border-bottom-color: lightslategrey;">
  <div class="collapse navbar-collapse" id="main-nav">
    <ul class="navbar-nav">
      <li class="nav-item active"  *ngFor="let child of children" [routerLink]="child.link">
        <a class="nav-link" href="#">{{child.text}}</a>
      </li>
    </ul>
  </div>
</nav>
